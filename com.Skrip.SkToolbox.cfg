[General]

## Toggle this if you want to allow or disable the entry of commands in the chat. If this is disabled, you can only input commands into the console.
# Setting type: Boolean
# Default value: true
AllowChatCommandInput = true

## Toggle this to allow the mod to respond publicly with certain commands, when entered into chat.
## The /portal command for example, if used in chat and this is true, others nearby will be able to see the response.
## NOTE: If you see a response from your name, it is shown publicly and everyone can see it. If it is a response from (SkToolbox), only you see it.
# Setting type: Boolean
# Default value: true
AllowPublicResponse = true

## Toggle this to enable the ability to execute commands by clearing the input (by hitting escape, or selecting all and removing).
# Setting type: Boolean
# Default value: false
AllowExecuteOnClear = false

## Toggle this to enable the ability to open the console with the slash (/) button.
## This option takes precedence over OpenChatWithSlash if both are true.
# Setting type: Boolean
# Default value: false
OpenConsoleWithSlash = false

## Toggle this to enable the ability to open chat with the slash (/) button.
# Setting type: Boolean
# Default value: false
OpenChatWithSlash = false

