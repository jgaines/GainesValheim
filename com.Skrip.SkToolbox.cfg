[AutoRun]

## Toggle this to run commands automatically upon spawn into server.
## Note this will only occur once per game launch to prevent unintended command executions.
# Setting type: Boolean
# Default value: false
AutoRunEnabled = false

## Enter the commands to run upon spawn here. Seperate commands with a semicolon (;).
# Setting type: String
# Default value: /nosup; /god
AutoRunCommand = /nosup; /god

